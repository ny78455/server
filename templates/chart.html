    <style>
        /* Add any custom styles here */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            background-color: #131722; /* Dark background to match TradingView theme */
        }
        #tradingview_container {
            width: 100%;
            height: 100%;
            max-width: 1200px; /* Maximum width for the chart */
            max-height: 700px; /* Maximum height for the chart */
        }

        .navbar {
    background-color: #121212 !important; /* Ensure navbar background is dark */
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
    color: #ffffff !important;
}

.nav-link {
    color: #ffffff !important;
    transition: background-color 0.3s ease; /* Smooth hover transition */
    border-radius: 10px;
    padding: 5px 10px;
    margin-left: 20px;  /* Add some padding for better click area */
}

.nav-link:hover {
    background-color: #333333; /* Darken on hover */
}

.dropdown-menu {
    background-color: #333333;
    border: none;
    border-radius: 10px;
}
.dropdown-menu .dropdown-item {
    color: #ddd;
    padding: 10px 20px;
}
.dropdown-menu .dropdown-item:hover {
    background-color: #444444;
    color: #fff;
}

.navbar .user-info {
    display: flex;
    align-items: center;
    color: #fff;
}

.navbar .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <style>
            #logo img {
                width: 120px;
                height: auto;
            }
        </style>
        
        <div id="logo">
            <a href="/">
                <img src="static/images/logo-white.png" alt="">
            </a>
        </div>

            aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

                </li>

                </li>

                        Global Market

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/us_stocks">US Stocks</a>

                        <a class="dropdown-item" href="/etfs">ETFs</a>

                        <a class="dropdown-item" href="/futures">Futures</a>
                        <a class="dropdown-item" href="/bonds">Bonds</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/watchlist">Watchlist</a>

                    <a class="nav-link" href="#">Helpbot</a>

            </ul>
            <div class="user-info d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/user-avatar.jpg') }}" alt="User Avatar" class="rounded-circle"
                    style="width: 30px; height: 30px;">
                <span class="ms-2">Nitin Yadav</span>
            </div>
        </div>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">

    "symbol": "NASDAQ:AAPL",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",

    "withdateranges": true,
    "range": "1D",
